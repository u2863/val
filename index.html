<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>B My Valentine Plz</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div style="background-image: url('imgs/hk1.jpeg')"></div>
        <div style="background-image: url('imgs/hk2.jpeg')"></div>
        <div style="background-image: url('imgs/hk3.jpeg')"></div>
        <div style="background-image: url('imgs/hk4.jpeg')"></div>

        <div style="background-image: url('imgs/hk7.jpeg')"></div>
        <div style="background-image: url('imgs/hk8.jpeg')"></div>
      </div>
      <div class="flex-items">
        <div class="header">
          <h1 id="title">Hi my amazing girlfriend!!</h1>
        </div>
        <div class="content">
          <h2 id="sub-title">Will you be my valentine cutie?</h2>
          <div class="buttons">

            <button id="yes">Yes</button>

      </div>
    </div>
